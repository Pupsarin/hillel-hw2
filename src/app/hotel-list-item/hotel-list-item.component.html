<div class="activity-row" (click)="selectHotel(hotel.id)">
	<div class="activity-desc">
		<h5>{{ hotel.title }}</h5>
		<p>{{ hotel.address }}</p>
		<p>{{ hotel.description }}</p>
		<h6>Tel: {{ hotel.phone | formatPhone }}</h6>
	</div>
	<div class="activity-img">
		<ul>
			<li *ngFor="let photo of hotel.photos">
				<img src="{{ photo }}" alt="" />
			</li>
			<button (click)="handleFavs(hotel)" mat-button color="accent">{{ mainList ? 'Add to favs' : 'Remove' }}</button>
		</ul>
	</div>
	<div class="clear"></div>
</div>
